name: Release (auto)

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  build:
    name: Build project
    runs-on: ubuntu-latest
    if: github.actor != 'github-actions[bot]'
    outputs:
      release_version: ${{ steps.version.outputs.release_version }}
      next_snapshot: ${{ steps.version.outputs.next_snapshot }}
      tag_name: ${{ steps.version.outputs.tag_name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Temurin JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v2

      - name: Determine versions
        id: version
        env:
          COMMIT_MESSAGE: ${{ github.event.head_commit.message }}
        run: |
          set -euo pipefail
          current_version=$(awk -F '"' '/^version =/ {print $2}' build.gradle)
          current_version=${current_version#${rootProjectName}-}
          root_name=${rootProjectName:-GamerBell}
          commit_message=${COMMIT_MESSAGE:-}
          if [[ -z "$commit_message" ]]; then
            commit_message=$(git log -1 --pretty=%B)
          fi
          level="minor"
          if [[ "$commit_message" =~ \(feat\)! ]]; then
            level="major"
          elif [[ "$commit_message" =~ \(feat\) ]]; then
            level="minor"
          elif [[ "$commit_message" =~ \(fix\) || "$commit_message" =~ \(chore\) ]]; then
            level="patch"
          fi
          IFS='.' read -r major minor patch <<< "$current_version"
          case "$level" in
            major)
              ((major++))
              minor=0
              patch=0
              ;;
            minor)
              ((minor++))
              patch=0
              ;;
            patch)
              ((patch++))
              ;;
          esac
          release_version="$major.$minor.$patch"
          echo "release_version=$release_version" >> $GITHUB_OUTPUT
          echo "tag_name=v$release_version" >> $GITHUB_OUTPUT

      - name: Configure Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build with release version
        run: ./gradlew -Pversion=${{ steps.version.outputs.release_version }} clean test bootJar

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gamerbell-jars-release
          path: build/libs/*.jar
          if-no-files-found: error
          retention-days: 30

  release:
    name: Tag & release
    needs: build
    runs-on: ubuntu-latest
    if: github.actor != 'github-actions[bot]'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Apply release version
        run: |
          sed -i.bak "s/^version = .*/version = '${{ needs.build.outputs.release_version }}'/" build.gradle
          rm build.gradle.bak

      - name: Commit release version
        run: |
          git add build.gradle
          git commit -m "chore: release ${{ needs.build.outputs.release_version }} [skip ci]"

      - name: Create tag
        run: git tag ${{ needs.build.outputs.tag_name }}

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: gamerbell-jars-release
          path: dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.build.outputs.tag_name }}
          name: Release ${{ needs.build.outputs.release_version }}
          files: dist/*.jar
          generate_release_notes: true

      - name: Push changes and tags
        uses: ad-m/github-push-action@v0.8.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
          tags: true
